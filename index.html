<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perritos aleatorios</title>
    
</head>
<body>
    <h1>Gatitos</h1>

    <span id="error"></span>

    <section id="randowMichis">

        <h2>Gatitos aleatorios</h2>

        <article>
            <img id="image1" width="150" alt="Foto de gatos aleatorios">
            <button id="btnAddFavorites1">Guardar en favoritos</button>
        </article>

        <article>
            <img id="image2" width="150" alt="Foto de gatos aleatorios">
            <button id="btnAddFavorites2">Guardar en favoritos</button>
        </article>

        <button onclick="loadRandomMichis()">Presioname</button>
        <br>
        
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
            <input type="file" id="file" name="file">
            <button type="button" onclick="uploadMichiImage()">Enviar</button>
        </form>
    </section>

    <section id="favoritesMichis">

        <h2>Gatitos favoritos</h2>

        <article>
            <img id="image3" width="150" alt="Foto de perros aleatorios">
            <button id="btnDeleteFavorites3">Eliminar de favoritos</button>
        </article>

    </section>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
